<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<!-- prevent ERROR "mojarra is not defined" -->
</h:head>

<h:body>
	<h:form>
		<h:outputText value="#{person.prompt}" />

		<h:inputText id="nameInput" value="#{person.personName}">
			<f:ajax event="keyup" render="nameOutput" listener="#{person.doUppercase}" />
		</h:inputText>

		<h:commandButton value="go" action="#{person.doUppercase}">
			<f:ajax execute="@form" render="personNameUpper" />
		</h:commandButton>


		<BR />
		<h:outputText id="nameOutput" value="#{person.personName}" />
		<BR />
		<h:outputText id="personNameUpper" value="#{person.personNameUpper}" />
		<BR />
	</h:form>
</h:body>
</html>
